<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width, initial-scale=1.0">
    <title>Aprem Meals | Order Now</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=PT+Sans:wght@700&display=swap');
    </style>
</head>
<body>
    <div class="header">
        <a href="#"><img src="images/logo.png" alt="Site Name" /></a>
        
    </div>
    <button class="buttons" id="addToHomeScreenButton" style="display: none;">Add to Home Screen</button>
    <div>
        <h1>Chips</h1>
        <button class="item" id="lays_50" type="submit">
        <img src="images/lays_american_90g.png" alt="buttonpng" border="0" />
        </button>
        <button class="item" id="lays_gourmet_tc_30" type="submit">
            <img src="images/lays_gourmet_Thai_sweet_chilli.png" alt="buttonpng" border="0" />
        </button>
        <button class="item" id="lays_gourmet_Vinatage_cheese" type="submit">
            <img src="images/lays_gourmet_Vinatage_cheese.png" alt="buttonpng" border="0" />
        </button>
        <button class="item" id="lays_maxx_bbq_30" type="submit">
            <img src="images/lays_maxx_BBQ.png" alt="buttonpng" border="0" />
        </button>
        <button class="item" id="Doritos_sizlin_hot_30" type="submit">
            <img src="images/Doritos_sizlin_hot.png" alt="buttonpng" border="0" />
        </button>
        
        <button class="item" id="Kurekure_Naughty_tomato" type="submit">
            <img src="images/Kurekure_Naughty_tomato.png" alt="buttonpng" border="0" />
        </button>
        <h1>Biscuits and others</h1>
        <button class="item" id="JimJam_pops" type="submit">
            <img src="images/JimJam_pops.png" alt="buttonpng" border="0" />
        </button>
        <button class="item" id="JimJam_treat" type="submit">
            <img src="images/JimJam_treat.png" alt="buttonpng" border="0" />
        </button>
        <button class="item" id="Britania_bourbon" type="submit">
            <img src="images/Britania_bourbon.png" alt="buttonpng" border="0" />
        </button>
        <button class="item" id="actii_caramel_popcorn" type="submit">
            <img src="images/actii_caramel_popcorn.png" alt="buttonpng" border="0" />
        </button>
    </div>
    <hr>
    <div class="boxes">
        <textarea id="summary" disabled></textarea>
        
        <textarea placeholder="Total" id="total" disabled></textarea>
       
    </div>
    <div class="selectbuttons">
        <button class="buttons" id="calctotal">Calculate Total</button>
        <button class="buttons" id="delete">Delete</button>
        <button class="buttons" id="whatsapp">Whatsapp</button>
    </div>
    
    <script src="billing.js"></script>
</body>
<footer>
    <p>Copyright &copy; 2023 <img src="images/logo.png" alt="logo"> All Rights Reserved.</p>
</footer>
</html>
